<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeremy Darling</title>
    <link rel="stylesheet" href="/vendor/ink/css/ink.css">
    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/vendor/codemirror/codemirror.css">
  </head>
  <body>
    <nav class="ink-navigation">
       <ul class="menu horizontal blue">
          <li><a class="logoPlaceholder" href="#home" id="header_logo_text">Jeremy Darling</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#projects">Projects</a></li>
       </ul>
    </nav>

    <div>
      <div style="clear: both; height: 40px;"></div>
      <div id="outlet"></div>
      <div style="clear: both; height: 2em;"></div>
    </div>

    <script type="text/x-template" id="loading">
      <div style="text-align: center">
        <div>Loading...</div>
        <div class="loading"></div>
      </div>
    </script>
    <script type="text/x-template" id="home"><div class="ink-grid vertical-space">
  <p>Welcome to my personal site here on Github.  This is very much a work in
    progress and is really my playground to building a static site using nothing
    more than Gulp.js.  Plan on including samples of some of the repos I maintain
    and a blog of some sort.  Right now its pretty bare.</p>
</div>
</script>
    <script type="text/x-template" id="blog" nav="blog"><div class="ink-grid vertical-space">
  <p>Coming soon</p>
</div>
</script>
    <script type="text/x-template" id="projects" nav="projects" data-api="https://api.github.com/users/jdarling/repos"><div class="ink-grid vertical-space">
  {{#each this}}
    {{#unless fork}}
    <div>
      <h3><a href="{{html_url}}">{{name}}</a></h3>
      <p>{{description}}</p>
    </div>
    {{/unless}}
  {{/each}}
</div>
</script>

    <script type="text/javascript" src="/vendor/markdown/markdown.js"></script>
    <script type="text/javascript" src="/vendor/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="/vendor/satnav/dist/satnav.js"></script>
    <script type="text/javascript" src="/vendor/async/async.js"></script>
    <script type="text/javascript" src="/vendor/moment/moment.min.js"></script>
    <script type="text/javascript" src="/vendor/d3/d3.js"></script>
    <script src="/vendor/codemirror/codemirror.js"></script>
    <script src="/vendor/codemirror/mode/javascript/javascript.js"></script>

    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
